<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Thesis Program | Reaction Test</title>
        <link href="./js_css/styles.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>Reaction Test</h1>
            </div>
            <div class="rectangle">
                <div class="number" id="number"></div>
            </div>
            <div id="stats-rectangle" class="stats-rectangle">
                <div id="answer" class="answer">
                    <p>Correct Answers:</p>
                    <p id="correct-answer" class="correct-answer"></p>
                </div>
                <div id="time" class="time">
                    <p>Average Reaction Time:</p>
                    <p id="avg-time" class="avg-time"></p>
                </div>
            </div>
        </div>
        <form action="/end">
        <!-- <form >; -->
            <input type="submit" value="Press to finish test" id="next-button" onclick="submitData()"/>
        </form>
    </body>
    <script src="./js_css/reactionTime.js"></script>
</html>
